<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpapers.com/images/high/4k-firewatch-purple-lake-cjczhum9pas1t3ot.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: white;
        }
        .btn-custom {
            background: #8e44ad;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-white">Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="form-control mb-3" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
        </form>
        <p class="text-white mt-3">¿No tienes una cuenta? <a href="/registro" class="text-light">Regístrate</a></p>
    </div>
</body>
</html>
