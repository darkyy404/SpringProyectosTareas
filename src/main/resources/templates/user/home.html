<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Usuario</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Bienvenido, Usuario</h1>
        <p class="text-center">Este es tu panel de usuario.</p>
        
        <div class="d-flex justify-content-center gap-3">
            <a href="/proyectos" class="btn btn-primary">Mis Proyectos</a>
            <a href="/tareas/todas" class="btn btn-secondary">Mis Tareas</a>
        </div>
        
        <div class="text-center mt-3">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </div>
    </div>

</body>
</html>
