<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1>Crear Nueva Tarea</h1>

        <!-- Se ha corregido la acción del formulario -->
        <form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post">
            <!-- Se envía el ID del proyecto como campo oculto -->
            <input type="hidden" th:value="${proyectoId}" name="proyectoId">

            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la Tarea:</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="fechaLimite" class="form-label">Fecha Límite:</label>
                <input type="date" id="fechaLimite" th:field="*{fechaLimite}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" th:field="*{estado}" class="form-control">
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN_CURSO">En Curso</option>
                    <option value="COMPLETADA">Completada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        </form>

        <a th:href="@{/tareas/proyecto/{id}(id=${proyectoId})}" class="btn btn-secondary mt-3">Volver</a>
    </div>

</body>
</html>
