<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="text-center" th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h1>

        <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-select" th:field="*{role}">
                    <option value="USER">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
