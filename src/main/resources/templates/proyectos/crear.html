<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Proyecto</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h1>Crear Nuevo Proyecto</h1>
        <form th:action="@{/proyectos/guardar}" th:object="${proyecto}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Proyecto:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" th:field="*{estado}" class="form-control">
                    <option value="ACTIVO">Activo</option>
                    <option value="EN_PROGRESO">En Progreso</option>
                    <option value="FINALIZADO">Finalizado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
        </form>
        <a href="/proyectos" class="btn btn-secondary mt-3">Volver</a>
    </div>

</body>
</html>
