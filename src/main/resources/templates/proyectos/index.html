<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Proyectos</h1>
        <a th:href="@{/proyectos/crear}" class="btn btn-success mb-3">Añadir Proyecto</a>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha de Inicio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proyecto : ${proyectos}">
                    <td th:text="${proyecto.id}"></td>
                    <td th:text="${proyecto.nombre}"></td>
                    <td th:text="${proyecto.descripcion}"></td>
                    <td th:text="${proyecto.fechaInicio}"></td>
                    <td th:text="${proyecto.estado}"></td>
                    <td>
                        <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar este proyecto?');">
                           Eliminar
                        </a>
                        <a th:href="@{/tareas/proyecto/{id}(id=${proyecto.id})}" class="btn btn-info">Ver Tareas</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="usuario/home" class="btn btn-primary">Volver al inicio</a>
    </div>

</body>
</html>
